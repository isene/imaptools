<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="200" rx="15" fill="#2c3e50"/>
  
  <!-- Envelope base -->
  <g transform="translate(100, 100)">
    <!-- Main envelope -->
    <rect x="-60" y="-35" width="120" height="80" rx="5" fill="#ecf0f1" stroke="#34495e" stroke-width="2"/>
    
    <!-- Envelope flap -->
    <path d="M -60,-35 L 0,-5 L 60,-35" fill="#bdc3c7" stroke="#34495e" stroke-width="2"/>
    
    <!-- Email lines -->
    <rect x="-45" y="-20" width="90" height="3" fill="#7f8c8d"/>
    <rect x="-45" y="-10" width="70" height="3" fill="#95a5a6"/>
    <rect x="-45" y="0" width="80" height="3" fill="#95a5a6"/>
    <rect x="-45" y="10" width="60" height="3" fill="#95a5a6"/>
    
    <!-- IMAP indicator -->
    <rect x="-45" y="25" width="35" height="12" rx="2" fill="#3498db"/>
    <text x="-27" y="34" font-family="monospace" font-size="10" fill="white" text-anchor="middle">IMAP</text>
  </g>
  
  <!-- Mail flow arrows -->
  <g stroke="#CC342D" stroke-width="3" fill="none" stroke-linecap="round">
    <path d="M 30,50 Q 50,40 70,50" marker-end="url(#arrowhead)"/>
    <path d="M 130,50 Q 150,40 170,50" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#CC342D"/>
    </marker>
  </defs>
  
  <!-- Filter/search icon -->
  <g transform="translate(150, 150)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#e74c3c" stroke-width="3"/>
    <line x1="8" y1="8" x2="18" y2="18" stroke="#e74c3c" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Ruby gem -->
  <g transform="translate(50, 150) scale(0.5)">
    <path d="M -20 -10 L 20 -10 L 30 0 L 20 10 L -20 10 L -30 0 Z" fill="#CC342D" stroke="#a02825" stroke-width="2"/>
  </g>
  
  <!-- Tool name -->
  <text x="100" y="185" font-family="monospace" font-size="14" font-weight="bold" fill="#ecf0f1" text-anchor="middle">IMAP TOOLS</text>
</svg>